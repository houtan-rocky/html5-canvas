<head>
  <meta charset="UTF-8">
</head>

<div style='display: flex; justify-content: center; align-items: center; height: 100vh;'>
  <canvas id='mycanvas' width='400' height='400'></canvas>
</div>


<script>
  window.onload = function () {

    // setup
    const canvas = document.getElementById("mycanvas")
    const ctx = canvas.getContext("2d")

    function drawPolygon({ sides, centerX, centerY, radius, startAngle }) {
      const angle = (2 * Math.PI) / sides

      // setup
      ctx.beginPath()
      ctx.strokeStyle = 'red'
      ctx.lineWidth = 5
      ctx.lineJoin = 'round'

      // beginning coordinates
      let currentX = centerX + radius * Math.cos(startAngle)
      let currentY = centerY - radius * Math.sin(startAngle)

      ctx.moveTo(currentX, currentY)

      // draw lines
      for (let i = 0; i < sides; i++) {
        const currentAngle = startAngle + i * angle
        currentX = centerX + radius * Math.cos(currentAngle)
        currentY = centerY - radius * Math.sin(currentAngle)

        ctx.lineTo(currentX, currentY)
      }

      ctx.closePath()
      ctx.stroke()


    }





    drawPolygon({ centerX: 200, centerY: 200, radius: 100, startAngle: 0, sides: 6 })


  }
</script>


<style>
  * {
    margin: 0
  }



  #mycanvas {
    width: 100vh;
    height: 100vh;
    margin: 0 auto;
  }
</style>
