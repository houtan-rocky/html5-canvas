<head>
  <meta charset="UTF-8">
</head>

<div style='display: flex; justify-content: center; align-items: center; height: 100vh;'>
  <canvas id='mycanvas' width='400' height='400'></canvas>
</div>


<script>
  window.onload = function () {

    // setup
    const canvas = document.getElementById("mycanvas")
    const ctx = canvas.getContext("2d")

    function drawRadius(x, y, radius, startAngle, endAngle ) {
      const radian = Math.PI / 180

      ctx.beginPath()
      ctx.strokeStyle = 'red'
      ctx.fillStyle = 'green'
      ctx.lineCap = 'butt'
      ctx.lineWidth = 15
      ctx.lineTo(x, y)
      ctx.arc(x, y, radius, startAngle * radian, endAngle * radian)
      ctx.lineTo(x, y)
      ctx.stroke()
      ctx.fill()
    }
    

    drawRadius(100, 100, 50, 40, 320)

  }
</script>


<style>
  * {
    margin: 0
  }



  #mycanvas {
    width: 100vh;
    height: 100vh;
    margin: 0 auto;
  }
</style>
