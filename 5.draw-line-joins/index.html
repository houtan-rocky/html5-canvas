<head><meta charset="UTF-8"></head>

<canvas id='mycanvas'></canvas> 


<script>
  window.onload = function () {
    const canvas = document.getElementById("mycanvas")
    const context = canvas.getContext("2d")

    // line joints => context.lineJoin = 'miter' | 'bevel' | 'round';
    
    // draw line steps
    context.beginPath();
    context.strokeStyle = '#333' // line color
    context.lineWidth = 10 // line color
    context.moveTo(30, 20);
    context.lineJoin = 'miter'
    context.lineTo(30, 70);
    context.lineTo(80, 100);
    context.lineTo(140, 100);
    context.lineTo(140, 70);
    context.lineTo(30, 20);
    context.stroke()


    context.beginPath();
    context.strokeStyle = 'red' // line color
    context.lineWidth = 10 // line color
    context.moveTo(50, 20);
    context.lineJoin = 'round'
    context.lineTo(50, 70);
    context.lineTo(100, 100);
    context.lineTo(160, 100);
    context.lineTo(160, 70);
    context.lineTo(50, 20);
    context.stroke()


    context.beginPath();
    context.strokeStyle = 'blue' // line color
    context.lineWidth = 10 // line color
    context.moveTo(70, 20);
    context.lineJoin = 'bevel'
    context.lineTo(70, 70);
    context.lineTo(120, 100);
    context.lineTo(180, 100);
    context.lineTo(180, 70);
    context.lineTo(70, 20);
    context.stroke()


  }
</script>


<style>
  * {
    margin: 0
  }
  
  #mycanvas {
    width: 100%;
    height: 100vh;
  }
</style>
