<head>
  <meta charset="UTF-8">
</head>

<div style='display: flex; justify-content: center; align-items: center; height: 100vh;'>
  <canvas id='mycanvas' width='400' height='400'></canvas>
</div>


<script>
  // setup
  const canvas = document.getElementById("mycanvas")
  const ctx = canvas.getContext("2d")

  window.onload = function () {
    ctx.font = 'normal bolder xxx-large courier'

    // layer 1
    function draw3dText(x, y, text, layerCount, isStroke) {
      ctx.fillStyle = 'black'

      for (let i = 0; i < layerCount; i++) {
        let diff = i
        ctx.fillText(text, x + diff, y + diff, 400)
        if (isStroke)
          ctx.strokeText(text, x + diff, y + diff, 400)
      }




      // Original text
      ctx.fillStyle = 'yellow'
      ctx.fillText(text, x, y, 400)
      if (isStroke)
        ctx.strokeText(text, x, y, 400)
    }

    draw3dText(100, 200, "3D Baby", 5, true)




  }
</script>


<style>
  * {
    margin: 0
  }



  #mycanvas {
    width: 100vh;
    height: 100vh;
    margin: 0 auto;
  }
</style>
